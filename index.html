<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instanews</title>
  <link rel="stylesheet" href="build/css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="header">
        <div class="logo">
          <img src="assets/images/nyt-logo.svg" alt="New York Times" class="logo-img">
        </div>
        <form action="section" class="sections">
          <p class="section-text">Choose a section</p>
          <select class="selections">
            <option value="sections">Sections...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </form>
      </div>
    </header>
    <div class="loader">
      <img src="assets/images/ajax-loader.gif" alt="loader.gif">
    </div>
    <div class="stories-wrapper">
      <ul id="stories" class="stories"></ul>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-text">
      <p>Â© Copyright 2016 <span>instanews</span></p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
